<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="top-line">
            <p>Place an order above Rs.499 to avoid surge charge</p>
            <p>Blinkit in 8 minutes</p>
        </div>
        <div class="location-container">
            <button class="location-btn">
                <i class="fa fa-map-marker"></i>
                <p>Padma Sri Gardens Layout</p> 
            </button>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for items">
            <i class="fa fa-search"></i>
        </div>
        <div class="icon-row">
            <button class="clickable"><i class="fa fa-th-large"></i><p>All</p></button>
            <button class="clickable"><i class="fa fa-headphones"></i><p>Electronics</p></button>
            <button class="clickable"><i class="fa fa-heart"></i><p>Beauty</p></button>
            <button class="clickable"><i class="fa fa-child"></i><p>Kids</p></button>
            <button class="clickable"><i class="fa fa-gift"></i><p>Gifts</p></button>
        </div>
    </header>
    
    <div class="line"></div>

    <div class="features">
        <div class="product">
            <img src="chocolateparadise.webp" alt="Chocolate Paradise">
            <p>Chocolate Paradise</p>
        </div>
        <div class="product">
            <img src="kwalitywalls.jpg" alt="Kwality Walls">
            <p>Kwality Walls</p>
        </div>
        <div class="product">
            <img src="frozendelights.jpeg" alt="Frozen Delights">
            <p>Frozen Delights</p>
        </div>
        <div class="product">
            <img src="FrozenYogurt.jpg" alt="Frozen Yogurt">
            <p>Frozen Yogurt</p>
        </div> 
    </div>

    <div class="line"></div>

    <footer>
        <div class="footer">
            <i class="fa fa-home"></i><p>Home</p>
            <i class="fa fa-shopping-cart"></i><p>Order Again</p>
            <i class="fa fa-list"></i><p>Categories</p>
            <i class="fa fa-print"></i><p>Print</p>
        </div>
    </footer>
</body>
</html>
